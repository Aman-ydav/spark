<head>

    <title>SPARK-LPU</title>

    <link rel="icon" href="../Media/logo_bg.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <div class="navigation-buttons">
        <a href="../" class="home-button"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <div class="container">
        <div class="image-carousel">
            <img src="../Media/Form_images/form_image_1.jpg" alt="Slide 1" class="carousel-image active">
            <img src="../Media/Form_images/form_image_2.jpg" alt="Slide 2" class="carousel-image">
            <img src="../Media/Form_images/form_image_3.jpg" alt="Slide 3" class="carousel-image">
            <img src="../Media/Form_images/form_image_4.webp" alt="Slide 4" class="carousel-image">
            <img src="../Media/Form_images/form_image_5.jpg" alt="Slide 6" class="carousel-image">
            <img src="../Media/Form_images/form_image_6.jpeg" alt="Slide 5" class="carousel-image">

        </div>
    

        <div class="form-container">
            <h2><span>SPARK </span>Where Ideas Ignite and Students Unite</h2>
            <form action="/submit" method="POST">
                <div id="error-message" style="color: red; margin: 10px 0; display: none;"></div>
                <label for="name">Name <span>*</span></label>
                <input type="text" id="name" name="name" required>

                <label for="regno">Registration Number <span>*</span></label>
                <input type="text" id="regno" name="regno" maxlength="8" minlength="8" pattern="\d{8}"
                    title="Enter valid registration number" required>

                <label for="email">Email <span>*</span></label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number (WhatsApp) <span>*</span></label>
                <input type="text" id="phone" name="phone" maxlength="10" minlength="10" pattern="\d{10}"
                    title="Enter valid mobile number" required>

                <label for="department">Department (like B.tech CSE) <span>*</span></label>
                <input type="text" id="department" name="department" pattern="[^0-9]*" title="Enter valid Department"
                    required>

                <label>Interested Domain <span>*</span></label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="domain" value="Technical">Technical</label>
                    <label><input type="checkbox" name="domain" value="Web-Development">Web Development</label>
                    <label><input type="checkbox" name="domain" value="Research">Research and Development (RND)</label>
                    <label><input type="checkbox" name="domain" value="Marketing">Marketing</label>
                    <label><input type="checkbox" name="domain" value="Public Reaction">Public Reaction</label>
                    <label><input type="checkbox" name="domain" value="Graphic Designer">Graphic Designer</label>
                    <label><input type="checkbox" name="domain" value="Event Management">Event Management</label>
                    <label><input type="checkbox" name="domain" value="Video Editing">Video Editing</label>
                    <label><input type="checkbox" name="domain" value="Social Media Manager">Social Media Manager</label>
                    <label><input type="checkbox" name="domain" value="Public Speaking">Public Speaking</label>
                    <label><input type="checkbox" name="domain" value="Fine Arts">Fine Arts</label>
                    <label><input type="checkbox" name="domain" value="I have a Startup">I have a Startup</label>
                    <label><input type="checkbox" name="domain" value="Human Resources (HR)">Human Resources
                        (HR)</label>
                </div>

                <label for="contribution">How can you contribute to SPARK? <span>*</span></label>
                <textarea id="contribution" name="contribution" required></textarea>

                <div id="error-message" style="color: red; margin-top: 10px; display: none;"></div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="./app.js">

    </script>
</body>

</html>
